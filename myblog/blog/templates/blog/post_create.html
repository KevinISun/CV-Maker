{% extends 'blog/base.html' %}

{% block title %}
    CV Maker Home
{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">CV Maker</h1>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="post" class="mt-3">
                {% csrf_token %}
                            
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
            
                <div class="form-group">
                    {{ form.content.label_tag }}
                    {{ form.content }}
                </div>
            
                <button type="submit" class="btn btn-outline-primary mt-2 d-block mx-auto">Submit</button>
            </form>            
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/apply" class="btn link-outline-secondary">Apply for jobs!</a>
    </div>
</div>
{% endblock %}
