{% extends 'blog/base.html' %}

{% block title %}
    CV Maker Home
{% endblock %}

{% load static %}

{% block content %}
<div class="container my-4 bg-light py-3 rounded">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center">
            <div class="d-flex align-items-center justify-content-center mb-4">
                <img src="{% static 'img/logo.png' %}" alt="Company logo" class="img-fluid" style="width: 100px;">
                <h1 class="ml-3">CV Maker</h1>
            </div>

            <form method="post" class="mt-3">
                {% csrf_token %}
                            
                <div class="form-group">
                    <p>Username</p>
                    {{ form.username }}
                </div>
            
                <div class="form-group">
                    <p>Your Background Information</p>
                    {{ form.content }}
                </div>
            
                <button type="submit" class="btn btn-outline-primary mt-2 d-block mx-auto">Register</button>
            </form> 

            <div class="text-center mt-3">
                <a href="/apply" class="btn link-outline-secondary">Apply for jobs!</a>
            </div>           
        </div>
    </div>
</div>
{% endblock %}
